  <ion-row class="primera_columna">
    <ion-col *ngFor="let artista of artistas; let last = last;" [ngClass]="{mb:last}" size="6" size-sm="6"  size-md="4" size-lg="3" offset-sm="0.5" offset-md="1.5" offset-lg="2">
      <ion-card (click)="irArtista(artista)" class="carta">
        <ion-card-header style="padding: 0px; height: 150px !important;">
          <img src="http://200.57.52.85/fini2023/assets/artistas-invitados/{{artista.nombre_foto}}" class="imagen_medio">
        </ion-card-header>
        <ion-card-content>
          <ion-card-title class="azul"><strong>{{artista.nombre}}</strong></ion-card-title>
          <ion-card-subtitle class="gris">{{artista.nacionalidad}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-grid>

    <app-falso-footer></app-falso-footer>
