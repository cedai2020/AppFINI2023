<ion-header>
  <div class="barra-verde ">
    <p class="titulo">FESTIVAL INTERNACIONAL DE LA IMAGEN</p>
  </div>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="relativo">

  <ion-grid>
    <ion-row class="primera-columna">
      <ion-col class="columna">
          <ion-img src="./assets/images/20.png" class="imagen" (click)="irActividades(1)"></ion-img>
      </ion-col>

      <ion-col>
          <ion-img src="./assets/images/21.png" class="imagen" (click)="irActividades(2)"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="m-entref">
      <ion-col>
          <ion-img src="./assets/images/22.png" class="imagen" (click)="irActividades(3)"></ion-img>
      </ion-col>

      <ion-col>
          <ion-img src="./assets/images/23.png" class="imagen" (click)="irActividades(4)"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="m-entref">
      <ion-col>
          <ion-img src="./assets/images/24.png" class="imagen" (click)="irActividades(5)"></ion-img>
      </ion-col>

      <ion-col>
        <ion-img src="./assets/images/25.png" class="imagen" (click)="irActividades(6)"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="m-entref">
      <ion-col>
          <ion-img src="./assets/images/26.png" class="imagen" (click)="irActividades(7)"></ion-img>
      </ion-col>

      <ion-col>
          <ion-img src="./assets/images/27.png" class="imagen" (click)="irActividades(8)"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="m-entref m-b">
      <ion-col>
        <ion-img src="./assets/images/28.png" class="imagen" (click)="irActividades(7)"></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
</ion-grid>

<div class="footer"> 
  <div class="barra-naranja">
    <app-falso-footer></app-falso-footer>
    <p class="texto-footer">{{this.tipoPrograma}}</p>
  </div>
  <div class="barra-gris"></div>
</div>

</div>


</ion-content>
